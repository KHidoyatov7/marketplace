<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="trending-title">
                    <h4 class="trending-title__title">Trending Collection</h4>
                    <p class="trending-title__text">Checkout our weekly updated trending collection.</p>
                </div>
                <div class="trending">
                    <div class="collection">
                        <div class="collection__cards">
                            <img class="collection__cards__img" src="./images/section-images/Card.png" alt="dog">
                            <div class="collection__smallcards">
                                <img src="./images/section-images/Card__img.png" alt="card">
                                <img src="./images/section-images/Card__img-2.png" alt="card">
                                <span class="collection__smallcards__span">1025+</span>
                            </div>
                            <div class="collection__bottom">
                                <span class="collection__bottom__dsgn">DSGN Animals</span>
                                <div class="collection__bottom__mrfox">
                                    <img src="./images/section-images/MrFox.svg" alt="MrFox">
                                    <span class="collection__mrfox">MrFox</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="collection">
                        <div class="collection__cards">
                            <img class="collection__cards__img" src="./images/section-images/Card-2.png" alt="dog">
                            <div class="collection__smallcards">
                                <img src="./images/section-images/Card__img-4..png" alt="card">
                                <img src="./images/section-images/Card__img-3.png" alt="card">
                                <span class="collection__smallcards__span">1025+</span>
                            </div>
                            <div class="collection__bottom">
                                <span class="collection__bottom__dsgn">DSGN Animals</span>
                                <div class="collection__bottom__mrfox">
                                    <img src="./images/section-images/Avatar Placeholder (1).svg" alt="MrFox">
                                    <span class="collection__mrfox">Shroomie</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="collection">
                        <div class="collection__cards">
                            <img class="collection__cards__img" src="./images/section-images/Card-3.png" alt="dog">
                            <div class="collection__smallcards">
                                <img src="./images/section-images/Card__img-4.png" alt="card">
                                <img src="./images/section-images/Card__img-5.png" alt="card">
                                <span class="collection__smallcards__span">1025+</span>
                            </div>
                            <div class="collection__bottom">
                                <span class="collection__bottom__dsgn">DSGN Animals</span>
                                <div class="collection__bottom__mrfox">
                                    <img src="./images/section-images/Avatar Placeholder (2).svg" alt="MrFox">
                                    <span class="collection__mrfox">BeKind2Robots</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
